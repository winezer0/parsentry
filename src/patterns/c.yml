principals:
  # Network receive operations
  - reference: |
      (call_expression
        function: (identifier) @func (#eq? @func "recv"))
    description: "Network receive operations"
    attack_vector:
      - "T1095"
      - "T1571"
  # Socket accept operations
  - reference: |
      (call_expression
        function: (identifier) @func (#eq? @func "accept"))
